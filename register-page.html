<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
        <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/main.css">
    
        <title>Login</title>
    </head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top my-auto">
            <div class="container">
                <a class="navbar-brand" href="#home">
                    <img src="assets/img/ic_logo-2x.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav text-uppercase mx-auto">
                        <li class="nav-item active my-auto">
                            <a class="nav-link nav-title-menu" href="recipe-page.html">Recipes</a>
                        </li>
                        <li class="nav-item my-auto">
                            <a class="nav-link nav-title-menu" href="#">Videorecepty</a>
                        </li>
                        <li class="nav-item my-auto">
                            <a class="nav-link nav-title-menu" href="#">Raw Materials</a>
                        </li>
                    </ul>
                    <div class="my-auto text-uppercase">
                        <a class="nav-link nav-title-menu" href="#"><i class="fa fa-user-circle-o fa-lg mr-2"
                                aria-hidden="true"></i>my
                            account</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="pt-5">
            <div class="container pt-5">
                <div class="row pt-5">
                    <div class="col-md-5">
                        <div class="row">
                            <div class="col-md-12">
                                <img src="assets/img/ill_chef.png" alt="">
                                <h3>Hii, let's join us to find and 
                                    share the delicious food 
                                    morethan 1 million people 
                                    here. Be the one of them</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 offset-md-1">
                        <div class="register-body">
                            <div class="row p-5">
                                <div class="col-md-12 card" style="padding: 32px" >
                                    <div class="col text-center">
                                        <img src="/assets/img/ic_chef_hat.png" width="25%" class="center"/>
                                        <h3>Cookit</h3>
                                    </div>
                                    <form>
                                        <div class="form-group">
                                            <label for="inputUsername">Username</label>
                                            <input type="email" class="form-control" id="inputUsername" aria-describedby="emailHelp">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail">Email address</label>
                                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPassword">Password</label>
                                            <input type="password" class="form-control" id="inputPassword">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputRetypePassword">Re-type Password</label>
                                            <input type="password" class="form-control" id="inputRetypePassword">
                                        </div>
                                        <button type="submit" style="width: 100%; background-color: tomato; font-size: large; font-weight: bold;" class="btn btn-primary">Signup</button>
                                    </form>
                                    <button><img src="/assets/img/ic_chef_hat.png"></button>
                                    <ul class="list-group list-group-horizontal">
                                        <li class="list-group-item"><img src="/assets/img/ic_facebook_black.png" ></li>
                                        <li class="list-group-item"><img src="/assets/img/ic_facebook_black.png" ></li>
                                        <li class="list-group-item"><img src="/assets/img/ic_facebook_black.png" ></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="assets/js/app-bar.js"></script>
</body>

</html>
