<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/src/styles/main.css">

    <title>Login - Cookit.com</title>
</head>

<body id="login">
    <main>
        <div class="container mt-5">
            <div class="row pt-5">
                <div class="col-md-6 text-center foto-chef">
                    <img src="/src/img/undraw_Chef_cu0r.png" style="max-width:59%;" alt="" class="img-fluid"><br>
                    <span style="font: 1.5em Dosis;letter-spacing: 0px;color: #4A4A4A;">Hii, let's join us to find
                        and share the delicious food.</span>
                </div>
                <div class="col-md-6">
                    <div class="box text-center">
                        <img src="/src/img/fashion@2x.png" style="max-width: 89px;" alt="">
                        <p style="font-family: 'Dosis', sans-serif;font-size: 3em;letter-spacing: 0px;">Cookit</p>
                        <form action="#">
                            <div class="col-mb-6 mb-3"> <label class="sr-only" for="inlineFormInputGroupUsername">Username</label> <div class="input-group"> <div class="input-group-prepend"> <div class="input-group-text">@</div> </div> <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username"> </div> </div>
                            <div class="col-mb-6 mb-3"> <label class="sr-only" for="inlineFormInputGroupPassword">Password</label> <div class="input-group"> <div class="input-group-prepend"> <div class="input-group-text"><i class="fa fa-lock form-icon" aria-hidden="true"></i></div> </div> <input type="text" class="form-control" id="inlineFormInputGroupPassword" placeholder="Password"> </div> </div>
                            <button type="submit" class="btn-lg btn-block
                            btn-cookit btn-primary mt-3 mb-3"><b>Sign in</b></button>
                            <p>don't have account yet? here to <a href="register-page.html">Sign up</a></a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer -->
        <footer class="footer border-top p-5 pt-5">
           <footer-bar></footer-bar>
        </footer>
    </main>
</body>
</html>
