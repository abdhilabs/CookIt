<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SignUp - Cookit.com</title>
</head>

<body id="login signup">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/img/ic_logo-2x.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav text-uppercase mx-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Videorecepty</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Raw Materials</a>
                        </li>
                    </ul>
                    <div class="nav-link">
                        <img src="assets/img/ic_love.png" alt="">(2)</div>
                    <div class="nav-link">
                        <img src="assets/img/ic_profil.png" alt="">(2)</div>
                    <div class="nav-link">
                        <img src="assets/img/ic_profil.png" alt="">My Account</div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center">
                    <img src="assets/img/chef-29205@2x.png" style="max-width:59%;" alt="" class="img-fluid">
                    <p style="font: 2em Montserrat;letter-spacing: 0px;color: #4A4A4A;text-align: left;">Hii, let's join us to find and share the delicious food more than 1 million people here. Be the one of them.</p>
                </div>
                <div class="col-md-6">
                    <div class="box text-center">
                        <img src="assets/img/fashion@2x.png" style="max-width: 89px;" alt="">
                        <p style="font-family: 'Montserrat', sans-serif;font-size: 3em;letter-spacing: 0px;">Cookit</p>
                        <form action="#">
                            <div class="form-grup form-login">
                                <i class="fa fa-envelope form-icon" aria-hidden="true"></i>
                                <input type="text" name="username" placeholder="username" class="form-control">
                            </div>
                            <div class="form-grup form-login">
                                <i class="fa fa-envelope form-icon" aria-hidden="true"></i>
                                <input type="email" name="email" placeholder="e-mail" class="form-control">
                            </div>
                            <div class="form-grup form-login">
                                <i class="fa fa-lock form-icon" aria-hidden="true"></i>
                                <input type="password" name="password" placeholder="password" class="form-control">
                            </div>

                            <div class="form-grup form-login">
                                <i class="fa fa-lock form-icon" aria-hidden="true"></i>
                                <input type="password" name="repassword" placeholder="retype password" class="form-control">
                            </div>

                            <button type="submit" class="btn btn-cookit btn-primary"><b>SIGNUP</b></button>
                            <hr class="hr-signup">
                            <a href="#"><img src="assets/img/social-media@2x.png" class="social-link-signup" alt=""></a>
                            <a href="#"><img src="assets/img/logo@2x.png" class="social-link-signup" alt=""></a>
                            <a href="#"><img src="assets/img/logotype@2x.png" class="social-link-signup" alt=""></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer -->
        <footer class="footer border-top p-5 pt-5">
            <div class="container">

                    <div class="col-1">

                        </a>
                    </div>
                    <div class="col-4 text-right">
                        <a href="">
                            <img src="./assets/img/003-twitter.png" alt="">
                        </a>
                        <a href="">
                            <img src="./assets/img/002-instagram.png" alt="">
                        </a>
                        <a href="">
                            <img src="./assets/img/001-facebook (2).png" alt="">
                        </a>
                    </div>
                </div>
                <div class="row mt-3 justify-content-between">
                    <div class="col-5">
                        <p>All right reserved by <span>Cookit.com</span> 2020</p>
                    </div>
                    <div class="col-6 ">
                        <nav class="nav justify-content-end text-uppercase">

                            <a class="nav-link pr-0" href="#">Privacy Policy</a>
                        </nav>
                    </div>
                </div>
            </div>
            </div>
